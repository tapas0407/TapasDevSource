<template>
    <lightning-card title="Simple Calculaotr" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label ="firstNumber" onchange={numberchanheHandler} name="firstnumber"></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label ="secondNumber" onchange={numberchanheHandler} name="secondnumber"></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">

                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" onclick={addHandler}></lightning-button>
                    <lightning-button label="Substract" icon-name="utility:dash" onclick={subHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" onclick={multiplyHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" onclick={divideHandler}></lightning-button>
                </lightning-button-group>

            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" onchange={showPreviousResultToggle}> </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={showPrviousResult}>
                    <ul>
                        <template iterator:result={showpreviousResultArray}>
                            <li key={result.value}>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                            </li>
                        </template>
                    </ul>
                </template>
            </lightning-layout-item>


        </lightning-layout>
    </lightning-card>
</template>
