    <lightning-card title={cardTitle}>
        <lightning-input type="number" label="Height" onchange={onheightChange} ></lightning-input>
        <lightning-input type="number" label="Weight" onchange={onweightChange} ></lightning-input>


        <lightning-button label="Get BMI" onclick={calculateBMI}></lightning-button>
        <p>
            Your BMI is :{BMI}
        </p>
    </lightning-card>
    
</template>
